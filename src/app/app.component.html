<form>
  <h2>Form</h2>
  <section *ngFor="let section of fields.title.children">
    <h3>section</h3>
    <hr>
    <div class="wrapper">
      <div class="text-box" *ngFor="let textBox of section.children; let i = index"
        [ngClass]="getWidthClassName(textBox.width,section, i)">
        <h2>{{textBox.label.en}}</h2>
        <input type="text" placeholder="535353" />
      </div>
    </div>
  </section>
</form>
